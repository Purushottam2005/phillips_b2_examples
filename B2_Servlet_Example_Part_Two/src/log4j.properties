#define the console appender
#this will be file /usr/local/blackboard/logs/tomcat/stdout-stderr-XXXXXXXX.log 
log4j.appender.consoleAppender = org.apache.log4j.ConsoleAppender


# now define the layout for the appender
log4j.appender.consoleAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.DatePattern='.'yyyy-MM-dd]]

#On server path will blackboard/logs/custom/b2example.log
log4j.appender.logFile.File=../../../logs/custom/b2example.log
log4j.appender.logFile.append=true
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} | %-5p |%4L:%-50C | %m%n


# now map our console appender as a root logger, means all log messages will go to this appender
log4j.rootLogger = DEBUG, consoleAppender, logFile